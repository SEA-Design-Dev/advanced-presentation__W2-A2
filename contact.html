  <body>
    <article class="contact-section">
      <h2 class="contact-section-header">CONTACT</h2>
      <p class="contact-text">Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia.</p>
      <form class="contact-form">
        <input type="text" name="company-name" placeholder="Company name">
        <input type="email" name="company-email" placeholder="Your@mail.com">
        <textarea name="company-message" rows="8" cols="60">Message...</textarea>
        <input type="submit" name="submit-button" value="SEND MESSAGE">
      </form>
      <figure class="contact-map">
        <img src="img/map-mobile.jpg" alt="Map of San Francisco location" title="San Francisco location">
        <figcaption class="contact-map-caption">
          <a class="contact-phone" href="">+970 897 580 <span class="contact-weight-light">(7:00 - 20:00)</span></a>
          <a class="contact-email" href="">info@company.com</a>
          <a class="contact-location" href="">USA, <span class="contact-weight-light">San Francisco, 57010, Little Parry St. 826/31</span></a>
        </figcaption>
      </figure>

    </article>
  </body>
